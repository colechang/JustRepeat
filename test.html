<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Time Input Mask</title>
    <script>
        function formatTime(input) {
            var value = input.value;
            var hours = Math.floor(value / 3600);
            var minutes = Math.floor((value % 3600) / 60);
            var seconds = value % 60;
            
            var formattedTime = padZero(hours) + ':' + padZero(minutes) + ':' + padZero(seconds);
            document.getElementById('formatted-time').innerText = formattedTime;
        }
        
        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
        
        function updateMaxValue(input) {
            var maxHours = 24;
            input.max = maxHours * 3600;
        }
    </script>
</head>
<body>
    <label for="video-time">Video Time:</label>
    <input type="range" id="video-time" min="0" step="1" oninput="formatTime(this); updateMaxValue(this)">
    <span id="formatted-time">00:00:00</span>
</body>
</html>
